<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="christmas__tree">
            <h1 class="text__heading">Merry Christmas</h1>
            <img class="img__tree" src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2022/12/urbanbrush-20221202102340874686.gif" alt="">
        </div>

        <div class="snow__fall">
            <div class="snow-container"></div>
        </div>

        <div class="gifs">
            <div class="gif" style="
                font-size: 50px;
                color: rgb(255, 123, 123);
                margin: 20px 10px 0;"
            >
                <i class="fa-solid fa-gifts"></i>
            </div>
            <div class="gif" style="
                font-size: 40px;
                color: rgb(0, 123, 150);
                margin: 40px 30px 0 0"
            >
                <i class="fa-solid fa-gift"></i>
            </div>
            <div class="gif" style="
                font-size: 45px;
                color: rgb(11, 145, 4);
                margin: 30px 10px 0 0"
            >
                <i class="fa-solid fa-gifts"></i>
            </div>
            <div class="gif" style="
                font-size: 45px;
                color: rgb(145, 56, 4);
                margin: 50px 20px 0 0"
            >
                <i class="fa-solid fa-gift"></i>
            </div>
        </div>

        <h4 class="text__body">Bé iu mở quà đi nèe</h4>

        <!-- Popup -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="closePopup" class="close">&times;</span>
                <p></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
